<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Dino Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f4f4f4;
      font-family: sans-serif;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border-bottom: 2px solid #555;
      touch-action: none;
    }
    #scoreBoard {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }
    .game-button {
      display: none;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    /* Splash ekran için */
    #splashVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      z-index: 9999;
    }
    #gameContainer {
      display: none; /* Splash bitene kadar gizli */
    }
  </style>
</head>
<body>
  <!-- Açılış Videosu -->
  <video id="splashVideo" autoplay muted playsinline>
    <source src="Minimal Logo Giri Videosu_free.mp4" type="video/mp4">
  </video>

  <!-- Oyun Container -->
  <div id="gameContainer">
    <div id="scoreBoard">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <button id="startBtn" class="game-button">Başla</button>
    <button id="restartBtn" class="game-button">Tekrar Oyna</button>
    <audio id="jumpSound" src="https://www.myinstants.com/media/sounds/jump-sound.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="https://www.myinstants.com/media/sounds/wasted.mp3" preload="auto"></audio>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");
    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const restartBtn = document.getElementById("restartBtn");
    const startBtn = document.getElementById("startBtn");

    let dino, obstacles, score, gameOver, spawnCooldown, speed, playing;
    let clouds = [];
    let isNight = false;

    function initGame() {
      dino = { x: 50, y: 150, width: 30, height: 30, vy: 0, jumpForce: -10, gravity: 0.5, onGround: true };
      obstacles = [];
      clouds = [
        { x: 200, y: 30, width: 40, height: 20 },
        { x: 500, y: 50, width: 50, height: 25 },
      ];
      score = 0;
      gameOver = false;
      spawnCooldown = 0;
      speed = 5;
      playing = true;
      scoreBoard.innerText = "Score: 0";
      restartBtn.style.display = "none";
      startBtn.style.display = "none";
      isNight = false;
      requestAnimationFrame(update);
    }

    function drawDino() {
      ctx.fillStyle = "#444";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        ctx.fillStyle = obs.type === 'low' ? "#888" : "#aa0000";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }
    }

    function drawClouds() {
      ctx.fillStyle = "rgba(255,255,255,0.7)";
      for (let cloud of clouds) {
        ctx.beginPath();
        ctx.ellipse(cloud.x, cloud.y, cloud.width, cloud.height, 0, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateClouds() {
      for (let cloud of clouds) {
        cloud.x -= 1;
      }
      clouds = clouds.filter(c => c.x + c.width > 0);
      if (Math.random() < 0.01) {
        clouds.push({ x: canvas.width, y: 20 + Math.random() * 50, width: 40 + Math.random() * 30, height: 20 });
      }
    }

    function updateBackground() {
      if (isNight) {
        canvas.style.background = "linear-gradient(to top, #222 0%, #444 100%)";
      } else {
        canvas.style.background = "linear-gradient(to top, #e0e0e0 0%, #ffffff 100%)";
      }
    }

    function spawnObstacle() {
      const type = Math.random() < 0.5 ? 'low' : 'tall';
      const width = type === 'low' ? 20 + Math.random() * 20 : 10 + Math.random() * 15;
      const height = type === 'low' ? 30 : 50;
      const y = 170 - (height - 30);
      obstacles.push({ x: canvas.width, y, width, height, type });
      spawnCooldown = 40 + Math.random() * 60;
    }

    function update() {
      if (!playing) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateBackground();
      updateClouds();
      drawClouds();

      dino.vy += dino.gravity;
      dino.y += dino.vy;
      if (dino.y >= 150) {
        dino.y = 150;
        dino.vy = 0;
        dino.onGround = true;
      }

      for (let obs of obstacles) {
        obs.x -= speed;
      }
      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

      for (let obs of obstacles) {
        if (
          dino.x < obs.x + obs.width &&
          dino.x + dino.width > obs.x &&
          dino.y < obs.y + obs.height &&
          dino.y + dino.height > obs.y
        ) {
          gameOver = true;
          playing = false;
          gameOverSound.play();
          scoreBoard.innerText = "Game Over! Final Score: " + score;
          restartBtn.style.display = "block";
          return;
        }
      }

      drawDino();
      drawObstacles();

      score++;
      scoreBoard.innerText = "Score: " + score;

      speed = 5 + Math.floor(score / 300);

      if (score % 1000 === 0) {
        isNight = !isNight;
      }

      spawnCooldown--;
      if (spawnCooldown <= 0) {
        spawnObstacle();
      }

      requestAnimationFrame(update);
    }

    function jump() {
      if (dino.onGround && playing) {
        dino.vy = dino.jumpForce;
        dino.onGround = false;
        jumpSound.play();
      }
    }

    document.addEventListener("keydown", e => {
      if ((e.code === "Space" || e.code === "ArrowUp") && playing) {
        jump();
      }
    });

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      jump();
    });

    restartBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      initGame();
    });

    startBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      initGame();
    });

    startBtn.style.display = "block";
    playing = false;

    // Splash video bitince oyunu aç
    const splashVideo = document.getElementById("splashVideo");
    splashVideo.onended = () => {
      splashVideo.style.display = "none"; // videoyu gizle
      document.getElementById("gameContainer").style.display = "block"; // oyunu göster
    };
  </script>
</body>
</html>
